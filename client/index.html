<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <div class="container my-4">
        <form action="http://127.0.0.1:8000/" method="post" enctype="multipart/form-data" class="form">
            <div class="mb-3">
              <label for="soraNumber" class="form-label">رقم السورة</label>
              <input type="text" class="form-control" id="soraNumber" name="soraNumber" aria-describedby="emailHelp">
              <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
              <label for="ayahNumber" class="form-label">رقم الاية</label>
              <input type="text" class="form-control" id="exampleInputEmail1" name="ayahNumber">
              <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <!--
            <div class="mb-3">
              <label for="endAyah" class="form-label">رقم اّخر اّية</label>
              <input type="text" class="form-control" id="endAyah" name="endAyah">
              <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            -->
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="highQuality" name="highQuality">
              <label class="form-check-label" for="highQuality">High Quality</label>
            </div>
            <button type="submit" class="btn btn-primary">Download</button>
          </form>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <script src="./script.js"></script>
</body>
</html>
